<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- {{ formattedaddress }} -->
  <ion-row>
    <div class="main">
      <div class="para-box">
        <h2>Find a Ride</h2>
        <p>Enter your ride details...</p>
      </div>

      <div class="main-1">
        <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
          <ion-input
            type="text"
            fill="outline"
            label="Trip Start"
            placeholder="Trip Start"
            labelPlacement="stacked"
            errorText="Did not found"
            [(ngModel)]="from"
            id="fromLocation"
          ></ion-input>
        </ion-col>

        <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
          <ion-input
            type="text"
            fill="outline"
            label="Trip End"
            placeholder="Trip End"
            labelPlacement="stacked"
            errorText="Did not found"
            [(ngModel)]="to"
            id="toLocation"
          ></ion-input>
        </ion-col>

        </ion-col>
      </div>
    </div>
  </ion-row>
</ion-content>
