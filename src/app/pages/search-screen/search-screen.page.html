<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find Your Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <div class="main">
      <div class="para-box">
        <h2>Find a Ride</h2>
        <p>Enter your ride details...</p>
      </div>

      <div class="main-1">
        <div class="main-1-1">
          <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
            <div class="input-wrapper">
              <img
                src="../../../assets/images/svgs/location.svg"
                class="icon"
              />

              <ion-input
                type="text"
                placeholder="Trip Start"
                [(ngModel)]="from"
                id="fromLocation"
                required
              ></ion-input>
            </div>
          </ion-col>

          <div class="togg-btn">
            <button class="togg-btn-1" (click)="swapLocations()">
              <img class="img-1" src="../../../assets/images/svgs/swap.svg" />
            </button>
          </div>
          <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
            <div class="input-wrapper">
              <img src="../../../assets/images/svgs/round.svg" class="icon" />

              <ion-input
                type="text"
                placeholder="Trip End"
                [(ngModel)]="to"
                id="toLocation"
                required
              ></ion-input>
            </div>
          </ion-col>
        </div>

        <div class="main-2">
          <div class="custom-date-container">
            <input type="date" [(ngModel)]="date" class="date" required />
          </div>
          <div class="custom-time-container">
            <input type="time" [(ngModel)]="time" class="time" required />
          </div>

          <button class="btn-btn">
            <div class="flex-box">
              <img src="../../../assets/images/svgs/person.svg" />
              <div class="counter-input" id="counter" readonly>
                2 passengers
              </div>
              <div class="counter-input" id="decrement" (click)="decrement()">
                -
              </div>
              <div class="counter-input" id="increment" (click)="increment()">
                +
              </div>
            </div>
          </button>
        </div>

        <ion-col size="12" sizeLg="6" class="search-box btn-box">
          <ion-button class="login" expand="block" (click)="search()">
            Search >
          </ion-button>
        </ion-col>
      </div>
    </div>
  </ion-row>
</ion-content>
