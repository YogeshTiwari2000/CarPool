<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- {{ formattedaddress }} -->
  <ion-row>
    <div class="main">
      <div class="para-box">
        <h2>Find a Ride</h2>
        <p>Enter your ride details...</p>
      </div>

      <div class="main-1">
        <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
          <ion-input
            type="text"
            placeholder="Trip Start"
            errorText="Did not found"
            [(ngModel)]="from"
            id="fromLocation"
          ></ion-input>
          <div class="togg-btn">
            <button class="togg-btn-1" (click)="swapLocations()">
              swap &#8597;
            </button>
          </div>
        </ion-col>

        <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
          <ion-input
            type="text"
            placeholder="Trip End"
            errorText="Did not found"
            [(ngModel)]="to"
            id="toLocation"
          ></ion-input>
        </ion-col>

        <div class="main-2">
          <input type="date" [(ngModel)]="date" />
          <!-- <p>Selected date and time: {{ date }}</p> -->
          <!-- <ion-datetime-button part="button" datetime="datetime">
          </ion-datetime-button> -->
          <input type="time" [(ngModel)]="time" />
          <!-- <ion-modal [keepContentsMounted]="true" class="btn-box-1 clac-btn">
            <ng-template>
              <ion-datetime id="datetime"> </ion-datetime>
            </ng-template>
          </ion-modal> -->
        </div>

        <button class="btn-btn">
          <div class="flex-box">
            <span>ğŸ‘¤</span>
            <div class="counter-input" id="counter" value="0" readonly>
              2 passengers
            </div>
            <div class="counter-input" id="decrement" (click)="decrement()">
              -
            </div>
            <div class="counter-input" id="increment" (click)="increment()">
              +
            </div>
          </div>
        </button>

        <ion-col size="12" sizeLg="6" class="search-box btn-box">
          <ion-button class="login" expand="block"> Search > </ion-button>
        </ion-col>
      </div>
    </div>
  </ion-row>
</ion-content>
