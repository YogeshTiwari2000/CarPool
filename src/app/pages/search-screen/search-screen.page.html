<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeLg="6">
      <ion-input
        type="email"
        fill="solid"
        label="From"
        labelPlacement="floating"
        errorText="Invalid email"
        ngModel
        email
      ></ion-input>
    </ion-col>

    <ion-col size="12" sizeLg="6">
      <ion-input
        type="email"
        fill="solid"
        label="To"
        labelPlacement="floating"
        errorText="Invalid email"
        ngModel
        email
      ></ion-input>
    </ion-col>

    <ion-col size="12" sizeLg="6">
      <ion-button expand="block">Search</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
