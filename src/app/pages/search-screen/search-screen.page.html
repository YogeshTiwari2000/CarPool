<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>search-screen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- {{ formattedaddress }} -->
  <ion-row>
    <div class="main">
      <div class="para-box">
        <h2>Find a Ride</h2>
        <p>Enter your ride details...</p>
      </div>

      <div class="main-1">
        <div class="main-1-1">
          <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
            <ion-input
              type="text"
              placeholder="Trip Start"
              errorText="Did not found"
              [(ngModel)]="from"
              id="fromLocation"
            ></ion-input>
          </ion-col>
          <div class="togg-btn">
            <button class="togg-btn-1" (click)="swapLocations()">
              <!-- swap &#8597; -->
              <img src="../../../assets/images/svgs/swap.svg" />
            </button>
          </div>
          <ion-col size="12" sizeLg="6" class="ion-padding-top ride-box">
            <ion-input
              type="text"
              placeholder="Trip End"
              errorText="Did not found"
              [(ngModel)]="to"
              id="toLocation"
            ></ion-input>
          </ion-col>
        </div>

        <div class="main-2">
          <div class="custom-date-container">
            <input type="date" [(ngModel)]="date" class="date" />
          </div>
          <div class="custom-time-container">
            <input type="time" [(ngModel)]="time" class="time" />
          </div>
        </div>

        <button class="btn-btn">
          <div class="flex-box">
            <img src="../../../assets/images/svgs/person.svg" />
            <div class="counter-input" id="counter" value="0" readonly>
              2 passengers
            </div>
            <div class="counter-input" id="decrement" (click)="decrement()">
              -
            </div>
            <div class="counter-input" id="increment" (click)="increment()">
              +
            </div>
          </div>
        </button>

        <ion-col size="12" sizeLg="6" class="search-box btn-box">
          <ion-button class="login" expand="block"> Search > </ion-button>
        </ion-col>
      </div>
    </div>
  </ion-row>
</ion-content>
