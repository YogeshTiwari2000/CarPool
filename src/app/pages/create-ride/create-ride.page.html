<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Create Your Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding rideDetails">
  <form [formGroup]="createRideForm" (ngSubmit)="onCreateRide()">
    <ion-row>


      <ion-col size="12" class="tofrom">
        <app-travel-from-to (locationsChanged)="onLocationsChanged($event)"></app-travel-from-to>
      </ion-col>
      <ion-col size="12" class="dateTime">
        <div class="custom-date-container">
          <input type="date" [(ngModel)]="date" class="date" formControlName="date" />
        </div>
        <div class="custom-time-container">
          <input type="time" [(ngModel)]="time" class="time" formControlName="time" />
        </div>
      </ion-col>
      <ion-col size="12" class="seatAvl">
        <p>Seat Available</p>
        <input type="number" [(ngModel)]="seatAvl" formControlName="seatAvl" />
        <div>
          <ion-button (click)="decseatAvl()" class="decBtn" [disabled]="seatAvl <= 1">-</ion-button>
          <ion-button (click)="incseatAvl()" [disabled]="seatAvl >= 7">+</ion-button>
        </div>
      </ion-col>
      <ion-col size="12" class="price">
        <p>Price Per Person</p>
        <span>Rs-</span>
        <input type="number" [(ngModel)]="price" formControlName="price" />
      </ion-col>
      <ion-col size="12" class="returnRide">
        <ion-toggle [enableOnOffLabels]="true" (click)="toggleReturnRide()">
          Publish Return Ride
        </ion-toggle>
      </ion-col>



      <ng-container class="returnRideDetails" *ngIf="returnride">
        <ion-col size="12" class="tofrom">
          <p>** Enter Return Ride Details</p>
          <app-travel-from-to (locationsChanged)="onLocationsChanged($event)"></app-travel-from-to>
        </ion-col>
        <ion-col size="12" class="dateTime">
          <div class="custom-date-container">
            <input type="date" [(ngModel)]="returnDate" class="date" formControlName="returnDate" />
          </div>
          <div class="custom-time-container">
            <input type="time" [(ngModel)]="returnTime" class="time" formControlName="returnTime" />
          </div>
        </ion-col>
        <ion-col size="12" class="seatAvl">
          <p>Seat Available</p>
          <input type="number" [(ngModel)]="returnSeatAvl" formControlName="returnSeatAvl" />
          <div>
            <ion-button (click)="decReturnSeatAvl()" class="decBtn" [disabled]="seatAvl <= 1">-</ion-button>
            <ion-button (click)="incReturnSeatAvl()" [disabled]="seatAvl >= 7">+</ion-button>
          </div>
        </ion-col>
        <ion-col size="12" class="price">
          <p>Price Per Person</p>
          <span>Rs-</span>
          <input type="number" [(ngModel)]="returnPrice" formControlName="returnPrice" />
        </ion-col>
      </ng-container>


      <ion-col size="12" class="submit">
        <ion-button expand="block" class="primary" type="submit" [disabled]="createRideForm.invalid">Create
          Ride</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
