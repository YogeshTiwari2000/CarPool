<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button defaultHref="/"></ion-back-button> -->
      <ion-col class="backBtn" size="1" [routerLink]="['/myWallet']" routerLinkActive="router-link-active">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-col>
      <!-- <ion-icon name="close"></ion-icon> -->
    </ion-buttons>
    <ion-title>Add Money</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-grid class="keypad">
    <ion-row>
      <ion-col size="4" *ngFor="let num of [1, 2, 3]">
        <button color="dark">{{num}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let num of [4, 5, 6]">
        <button>{{num}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" *ngFor="let num of [7, 8, 9]">
        <button>{{num}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <button>.</button>
      </ion-col>
      <ion-col size="4">
        <button>0</button>
      </ion-col>
      <ion-col size="4">
        <button>&larr;</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" color="primary">Continue</ion-button>
</ion-content>
