<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <div class="photo">
        <ion-avatar slot="start">
          <img src="../../../../assets/icon/user.png" alt="User Photo">
        </ion-avatar>
        <div class="detail">
          <ion-card-title>Yogi</ion-card-title>
          <ion-card-subtitle>Angular Developer</ion-card-subtitle>
        </div>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <!-- <ion-icon slot="start" name="camera"></ion-icon> -->
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label color="primary">Add profile picture</ion-label>
      </ion-item>
      <ion-item lines="none">
        <!-- <ion-icon slot="start" name="create"></ion-icon> -->
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label color="primary">Edit personal details</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Verify your profile</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" [name]="isGovtIdVerified ? 'checkmark-circle-outline' : 'add-circle-outline'"></ion-icon>
        <ion-label color="primary">Verify your Govt. ID</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" [name]="isEmailVerified?'checkmark-circle-outline':'add-circle-outline'"></ion-icon>
        <ion-label color="primary">Confirm email yogi&#64;gmail.com</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" [name]="isPhoneVerified ? 'checkmark-circle-outline' : 'add-circle-outline'"></ion-icon>
        <ion-label color="primary">Confirm phone number 959334586</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>About you</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label color="primary">Add a mini bio</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" name="create"></ion-icon>
        <ion-label color="primary">Edit travel preferences</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vehicles</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label color="primary">Add vehicle</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
