<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-text-center feedHeading">How was your ride?</p>
  <ion-row class="ion-justify-content-center starArea">
    <div *ngFor="let star of stars; let i = index" class="w-fit">
      <ion-icon [name]="filledStars[i] ? 'star' : 'star-outline'" (click)="onStarClick(i)"
        [class.ratingColor]="filledStars[i]"></ion-icon>
    </div>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ng-container *ngIf="rating == 5">
      <b>EXCELLENT</b>
    </ng-container>
    <ng-container *ngIf="rating == 4 ">
      <b>GOOD</b>
    </ng-container>
    <ng-container *ngIf="rating == 3 ">
      <b>NEUTRAL</b>
    </ng-container>
    <ng-container *ngIf="rating == 2 ">
      <b>BAD</b>
    </ng-container>
    <ng-container *ngIf="rating == 1">
      <b>WORST</b>
    </ng-container>
  </ion-row>

  <ion-row class="ion-margin-top">
    <ion-select class="feedbackSelect" label="Select Desired Feedback" label-placement="floating" fill="outline"
      [multiple]="true">
      <ion-select-option value="rough driving">Rough Driving</ion-select-option>
      <ion-select-option value="misbehave">Misbehave</ion-select-option>
      <ion-select-option value="drunk">drunk</ion-select-option>
    </ion-select>
  </ion-row>

  <ion-row class="ion-margin-vertical">
    <ion-textarea label="Add a comment" labelPlacement="floating" rows="5" fill="outline"
      placeholder="Enter text"></ion-textarea>
  </ion-row>

  <ion-button size="full" class="" (click)="submitFeedback()">
    <ion-label><b>SUBMIT</b></ion-label>
  </ion-button>
</ion-content>
