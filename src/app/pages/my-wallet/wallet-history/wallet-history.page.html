<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Wallet History</ion-title>
  </ion-toolbar>
</ion-header>

                />
              </svg>
            </div>
            <div class="text">Filter</div>

            <div class="hidden">
              <ion-datetime-button datetime="datetime"></ion-datetime-button>

              <ion-modal [keepContentsMounted]="true">
                <ng-template>
                  <ion-datetime
                    id="datetime"
                    (ionChange)="onDateTimeChange($event)"
                  ></ion-datetime>
                </ng-template>
              </ion-modal>
            </div>
          </button>
        </div>
      </ion-col>
    </ion-row>

    <div class="ion-fx ion-justify-content-between ion-padding-top">
      <h4>Latest Transactions</h4>
    </div>

    <div *ngFor="let user of filtered_data">
      <div *ngFor="let item of getUserInfo(user)?.wallet?.transactions || []">
        <ion-row>
          <ion-col size="12">
            <ion-list class="ion-no-margin">
              <ion-item class="ion-no-padding transaction-card">
                <ion-icon name="cash" class="ion-padding-end"></ion-icon>
                <ion-label>
                  <h3>{{ item.transaction }}</h3>
                  <p>{{ item.date }}</p>
                </ion-label>
                <ion-text color="success">{{ item.amount }}</ion-text>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
